{%extends 'profile/base.html' %}


{%block content%}
{{block.super}}
<div class="container text-center">
  <div class="row" style="margin-top:100px ;">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div>
        <table class="table table-borderless">
          <tr>
            <td>
              <img src="{{userprofile.picture.url}}" alt="picture" width="200" height="200" class="profpicimg">
            </td>
            <td>
              <p>{{current_user.username}}</p>
              <p>{{userprofile.bio}}</p>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-3">
      <a href="{% url 'uploadproject' %}">Upload a Project</a>
    </div>
  </div>
  <h3> {{current_user.username}}'s Projects</h3>
  <div class="row">

    {%for project in projects%}
    <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12">
      <a href="{%url 'singleproject' project.id%}"><p>{{project.title}}</p></a> 
      <img src="{{project.landing_page.url}}" alt="{{project.title}}" width="200" height="200">
      <p>{{project.pub_date}}</p>
    </div>
     
    {%endfor%}
  </div>
  
</div>

{%endblock%}
