{%extends 'project/base.html'%}
{%load bootstrap4%}
{%load static%}

{%block content%}
{{block.super}}
  <div class="container" style="margin-top: 100px;">
    <div class="text-center">
      <img src="{{project.landing_page.url}}" alt="" width="300" height="200">
    </div>
    <div>
      <form action="{%url 'rateproject' project.id%}" method="POST">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" class="btn btn-success btn-lg" value="Rate">
      </form>
    </div>

  </div>
{%endblock%}
