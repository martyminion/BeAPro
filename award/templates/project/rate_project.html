{%extends 'project/base.html'%}
{%load bootstrap4%}
{%load static%}

{%block content%}
{{block.super}}
  <div class="container">
    <div>
      <img src="{{project.landing_page.url}}" alt="" width="100" height="100">
    </div>
    <div>
      <form action="{%url 'rateproject' project.id%}" method="POST">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" class="btn btn-success btn-lg" value="Rate">
      </form>
    </div>

  </div>
{%endblock%}
