{% extends 'project/base.html'%}
{% load static%}

{%block content%}
{{block.super}}
<div class="container">
  <!-- <div class="alert alert-danger">
    <p>{{message}}</p>
  </div> -->
  <div style="margin-top: 100px;">
    <div class="row">
      {%for project in results%}
      <div class="col-md-6 col-lg-6">
        <div class="fill">
          <img src="{{project.landing_page.url}}" alt="{{project.title}}">
        </div>
        <p class="names">By {{project.profile.first_name.capitalize}}</p>
      </div>
      <div class="col-md-6 col-lg-6 my-auto">
        <h3 class="titles">{{project.title}}</h3>
        <cite class="description">{{project.description}}</cite>
        <a href="{{project.live_site}}"><blockquote class="description">{{project.live_site}}</blockquote></a>
        <div>
          <a class="btn btn-outline-success" href="{% url 'rateproject' project.id %}">Rate</a>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>

</div>
{% endblock %}
